{% extends "base.html" %}
{% block page_content %}
<h2>Demo</h2>
<ul id="output"></ul>
<script type="text/javascript">
    $(document).ready(function() {
        var sse = new EventSource('/source');
        sse.onmessage = function(m) {
            console.log(m.data)
            var newElement = document.createElement("li");
            newElement.innerHTML = m.data;
            $("#output").append(newElement)
        }
    });
</script>
{% endblock %}
