{% extends "base.html" %}

{% block page_content %}

    <h1>Welcome to {{ APPLICATION_NAME }}!</h1>

        <a class="btn btn-lg btn-primary" role="button" href={{ url_for('login') }}>Log in </a>

{% endblock %}
